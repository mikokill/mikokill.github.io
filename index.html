<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&Ranga" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div id="main">
            <h1 class="srodek pierwszy cien" onclick="document.getElementsByClassName('przycisk1')[0].style.display='inline-block'" title="Click me!">Witamy</h1><br>
            <button class="srodek przycisk1" onclick="document.getElementById('id01').style.display='block'">Zaloguj</button>
            <div id="id01" class="modal">
                <form class="modal-content animate" action="/action_page.php" method="post">
                    <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Zamknij">&times;</span>
                    <img src="favicon.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                    <label for="uname"><b>Nazwa użytkownika</b></label>
                    <input type="text" placeholder="Podaj nazwę użytkownika" name="uname" required>
                    <label for="psw"><b>Hasło</b></label>
                    <input type="password" placeholder="Podaj hasło" name="psw" required>
                    <button class="przycisk2" type="submit">Zaloguj</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Zapamiętaj mnie
                    </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Anuluj</button>
                    <span class="psw">Zapomniane <a href="#" class="passwd">hasło?</a></span>
                    </div>
                </form>
            </div>
            <script>
                var modal = document.getElementById('id01');
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
            <h2 class="header srodek cien">Strona jest w trakcie przebudowy.</h2>
            <h3 class="header srodek cien">Zapraszamy później!</h3>
            <div class="waving_hand srodek" onclick="colors()">&#128075;</div>
            <script>
                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                function colors(){
                    document.getElementById('main').style.boxShadow="none";
                    for(x=0;x<10;x++){
                        document.body.style.backgroundColor=getRandomColor();
                    }
                }
            </script>
        </div>
        <footer>
            <p class="srodek">Created with love by: <a class="imie">Mikołaj Szubert</a></p>
        </footer>
    </body>
</html>
