<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
        <title>Home Page</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&Ranga" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div class="body" onclick="colors()">
            <div id="main">
                <h1 class="pierwszy cien disable-select" onclick="open_close()" title="Click me!">Welcome</h1><br>
                <a href="./css_tricks"><button class="przycisk1 disable-select">Page to Trips</button></a>
                <h2 class="header cien disable-select">The website is in maintenance.</h2>
                <h3 class="header cien disable-select">Come back soon!</h3>
                <div class="waving_hand srodek disable-select" onclick="colors()">&#128075;</div>
                <script>
                    var isOpen = false;
                    function open_close(){
                        if (isOpen) {
                            document.getElementsByClassName('przycisk1')[0].style.display='none';
                            isOpen = false;
                        }
                        else {
                            document.getElementsByClassName('przycisk1')[0].style.display='inline-block';
                            isOpen = true;
                        }
                    }
                    function getRandomColor() {
                        var letters = '0123456789ABCDEF';
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    }

                    function colors(){
                        document.getElementById('main').style.boxShadow="none";
                        for(x=0;x<10;x++){
                            document.getElementsByClassName('body')[0].style.backgroundColor=getRandomColor();
                        }
                    }
                </script>
            </div>
            <footer>
                <p class="srodek disable-select">Created with love by: <a class="imie">Miko≈Çaj Szubert</a></p>
            </footer>
        </div>
    </body>
</html>
