<!DOCTYPE html>
<html>
    <head>
        <title>Trippy website</title>
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <script type="text/javascript">
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            } 
            function changeBgColor(){
                let hex = getRndInteger(100000, 999999);
                let hexString = "#"+hex.toString();
                document.body.style.backgroundColor = hexString;
            }
            let fullScreen = false;
            let interval = true;
            let myInterval = setInterval(changeBgColor, 10);
            document.addEventListener("dblclick", function(){
                if(!fullScreen){
                    document.documentElement.requestFullscreen();
                    fullScreen = true;
                }
                else{
                    document.exitFullscreen();
                    fullScreen = false;
                }
            });
            document.addEventListener('click', function(){
                if(interval){
                    interval = false;
                    clearInterval(myInterval);
                    document.getElementsByClassName("loader")[0].classList.add("paused");
                }
                else{
                    interval = true;
                    myInterval = setInterval(changeBgColor, 10);
                    document.getElementsByClassName("loader")[0].classList.remove("paused");
                }
            });
        </script>
    </body>
</html>
