<!DOCTYPE html>
<html>
    <head>
        <title>Trippy website</title>
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div><br>
        <div id="animationButton"></div>
        <script type="text/javascript">
            
            let fullScreen = false;
            let interval = true;
            
            let myInterval = setInterval(changeBgColor, 10);
            
            function toggleAnimation(){
                if(interval){
                    interval = false;
                    clearInterval(myInterval);
                    document.getElementsByClassName("loader")[0].classList.add("paused");
                }
                else{
                    interval = true;
                    myInterval = setInterval(changeBgColor, 10);
                    document.getElementsByClassName("loader")[0].classList.remove("paused");
                }
            }
            function toggleFullScreen(){
                if(!fullScreen){
                    document.documentElement.requestFullscreen();
                    fullScreen = true;
                }
                
                else{
                    document.exitFullscreen();
                    fullScreen = false;
                }
            }
            function changeBgColor(){
                let hex = Math.floor(Math.random() * (999999 - 100000 + 1) ) + 100000; 
                let hexString = "#"+hex.toString();
                document.body.style.backgroundColor = hexString;
            }
            
            document.addEventListener("dblclick", toggleFullScreen);
            document.addEventListener('click', toggleAnimation);
            document.getElementById('animationButton').addEventListener('click', toggleFullScreen);
            
        </script>
    </body>
</html>
