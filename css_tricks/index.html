<!DOCTYPE html>
<html>
<head>
<title>Animated Glowing Gradient Loader</title>
<!--  JQuery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script type="text/javascript">
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        function changeBgColor(){
            let hex = getRndInteger(100000, 999999);
            let hexString = "#"+hex.toString();
            document.getElementById('page').style.backgroundColor = hexString;
        }
        let elem = document.documentElement;

        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
          document.addEventListener('dblclick', closeFullscreen);
        }

        function closeFullscreen() {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
            document.addEventListener('dblclick', openFullscreen);
        }
        
        document.addEventListener('mousemove', changeBgColor);
        document.addEventListener('dblclick', openFullscreen);
    </script>
</body>
</html>
